<!doctype html>
<html>
<head>
	<style>
		.wrapper {
			position: relative;
			height: 20px;
		}

		.elem {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><div class="wrapper"><span class="elem">1</span></div></td>
			<td><div class="wrapper"><span class="elem">2</span></div></td>
			<td><div class="wrapper"><span class="elem">3</span></div></td>
		</tr>
		<tr>
			<td><div class="wrapper"><span class="elem">4</span></div></td>
			<td><div class="wrapper"><span class="elem">5</span></div></td>
			<td><div class="wrapper"><span class="elem">6</span></div></td>
		</tr>
	</table>
</body>
</html>
